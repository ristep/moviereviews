<!DOCTYPE html>
<html>
  <head>
    <title>Movies App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Searche Page</h1>
      <p>Hi {{ name }} !</p>

      <form action="">
        <div class="mb-3">
          <label class="form-label">Search for Movie:</label>
          <input type="text" name="searchMovie" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <p>Searching for: {{ searchTerm }}</p>
      <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for movie in movies %}
         <div v-for="movie in movies" class="col">
            <div class="card">
               <img class="card-img-top" src="{{ movie.image.url }}" />
               <div class="card-body">
                  <h5 class="card-title fw-bold">{{ movie.title }}</h5>

                  <p class="card-text">{{ movie.description }}</p>
                  
                  {% if movie.url %}
                     <a href="{{ movie.url }}" class="btn btn-primary">
                        Movie Link
                     </a>
                  {% endif %}               
               </div>

            </div>
         </div>   
      {% endfor %}
      </div>
    </div>
  </body>
</html>
